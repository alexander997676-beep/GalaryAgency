<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Agency | Celestial</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: Syncopate (Futuristic) & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700;
            --gold-dim: #b8860b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 215, 0, 0.15);
            --blur: blur(25px);
            --bg-dark: #030303;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            /* Animated Deep Space Gradient */
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
        }

        /* Animated Background Orbs */
        .orb {
            position: fixed; border-radius: 50%;
            filter: blur(80px); z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: rgba(255, 215, 0, 0.1); }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: rgba(100, 100, 255, 0.05); animation-delay: -5s; }

        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--glass-border);
        }

        .brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700; font-size: 1.2rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--gold);
            padding: 8px 16px; border-radius: 30px;
            font-size: 0.8rem; cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .nav-btn.active { background: var(--gold); color: black; box-shadow: 0 0 20px rgba(255,215,0,0.4); }

        /* --- HERO --- */
        .hero { margin-top: 100px; padding: 40px 20px; text-align: center; }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .search-container {
            position: relative; max-width: 700px; margin: 0 auto;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 10px;
            display: flex; gap: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--gold); box-shadow: 0 0 30px rgba(255,215,0,0.1); }

        input { flex: 1; background: transparent; border: none; color: white; padding: 0 15px; font-size: 1.1rem; }
        
        .search-icon {
            width: 50px; height: 50px; background: var(--glass-bg);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: var(--gold); cursor: pointer; transition: 0.3s;
        }
        .search-icon:hover { background: var(--gold); color: black; }

        /* --- GALLERY --- */
        .gallery {
            column-count: 2; column-gap: 20px;
            padding: 40px 5%; max-width: 1800px; margin: 0 auto;
        }
        @media(min-width: 768px) { .gallery { column-count: 3; } }
        @media(min-width: 1200px) { .gallery { column-count: 5; } }

        .card {
            margin-bottom: 20px; break-inside: avoid;
            position: relative; border-radius: 16px;
            overflow: hidden; cursor: pointer;
            border: 1px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .card img { width: 100%; display: block; border-radius: 16px; opacity: 0; transition: opacity 0.6s; }
        .card img.loaded { opacity: 1; }

        /* Selection Mode Styles */
        .card.selecting { transform: scale(0.95); opacity: 0.7; }
        .card.selected {
            border: 2px solid var(--gold);
            transform: scale(0.98); opacity: 1;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }
        .check-icon {
            position: absolute; top: 10px; right: 10px;
            background: var(--gold); color: black;
            width: 30px; height: 30px; border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            font-size: 1rem; z-index: 10;
        }
        .card.selected .check-icon { display: flex; animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- BATCH ACTION BAR --- */
        .batch-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150px);
            background: rgba(20,20,20,0.95); border: 1px solid var(--gold);
            padding: 15px 30px; border-radius: 50px;
            display: flex; gap: 20px; align-items: center;
            z-index: 200; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .batch-bar.active { transform: translateX(-50%) translateY(0); }
        
        .batch-btn {
            background: transparent; border: none; color: white;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .batch-btn:hover { color: var(--gold); }
        .divider { width: 1px; height: 20px; background: #444; }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(30px);
            z-index: 300; display: none;
            justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; animation: fadeIn 0.3s; }
        
        .lb-img {
            max-width: 90%; max-height: 80vh;
            border-radius: 12px; border: 1px solid var(--glass-border);
            box-shadow: 0 0 100px rgba(255,215,0,0.15);
        }
        .lb-actions {
            position: absolute; bottom: 40px; display: flex; gap: 15px;
        }
        .action-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .action-circle:hover { background: var(--gold); color: black; transform: scale(1.1); }
        .close-lb { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; color: white; }

        /* --- FOOTER --- */
        footer {
            margin-top: 60px; padding: 40px; text-align: center;
            background: linear-gradient(to top, rgba(255,215,0,0.05), transparent);
            border-top: 1px solid var(--glass-border);
        }
        .signature {
            font-family: 'Syncopate', sans-serif; font-size: 0.8rem;
            color: var(--gold); letter-spacing: 2px;
        }
        .signature span { display: block; font-family: 'Inter', sans-serif; font-size: 0.7rem; color: #666; margin-bottom: 5px; }

        /* Toast */
        .toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(10,10,10,0.9); border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 25px; border-radius: 30px;
            opacity: 0; pointer-events: none; transition: 0.4s; z-index: 500;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="brand">Celestial</div>
        <button class="nav-btn" id="selectBtn" onclick="toggleSelectMode()">
            <i class="fa-solid fa-check-double"></i> Select
        </button>
    </nav>

    <div class="hero">
        <h1>Celestial <span>Gold</span></h1>
        <div class="search-container">
            <input type="text" id="queryInput" placeholder="Search the Cosmos...">
            <div class="search-icon" onclick="runSearch()"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>

    <!-- Batch Actions Bar -->
    <div class="batch-bar" id="batchBar">
        <span style="color:#888; font-size:0.9rem;" id="selectedCount">0 Selected</span>
        <div class="divider"></div>
        <button class="batch-btn" onclick="downloadBatch()">
            <i class="fa-solid fa-download"></i> Download All
        </button>
        <div class="divider"></div>
        <button class="batch-btn" onclick="toggleSelectMode()">Cancel</button>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        <img id="lbImg" class="lb-img" src="">
        <div class="lb-actions">
            <div class="action-circle" onclick="shareImage()"><i class="fa-solid fa-share-nodes"></i></div>
            <div class="action-circle" onclick="forceDownload()"><i class="fa-solid fa-download"></i></div>
        </div>
    </div>

    <footer>
        <div class="signature">
            <span>Concept & Engineering</span>
            DESIGNED BY MUHAMMAD FAIZAN AHMED
        </div>
    </footer>

    <div class="toast" id="toast">Alert</div>

    <script>
        const API = "https://pinterest-search.apis-bj-devs.workers.dev/";
        const PROXY = "https://api.allorigins.win/raw?url=";
        
        let currentUrl = "";
        let isSelectMode = false;
        let selectedImages = new Set(); // Stores URLs
        let loadedImages = []; // Stores objects from API

        // 1. AUTO LOAD
        window.onload = async () => {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p style="text-align:center; color:#555">Summoning Visuals...</p>';
            
            try {
                const [r1, r2] = await Promise.all([
                    fetch(`${PROXY}${encodeURIComponent(API + "?search=Imran Khan Aesthetic&limit=15")}`).then(r=>r.json()),
                    fetch(`${PROXY}${encodeURIComponent(API + "?search=Islamic Aesthetic&limit=15")}`).then(r=>r.json())
                ]);
                
                const mix = [...(r1.result?.pins||[]), ...(r2.result?.pins||[])].sort(()=>Math.random()-0.5);
                render(mix);
            } catch(e) { console.log(e); }
        };

        // 2. SEARCH
        async function runSearch() {
            const q = document.getElementById('queryInput').value;
            if(!q) return;
            
            if(isSelectMode) toggleSelectMode(); // Exit select mode on search

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p style="text-align:center; color:#555">Searching...</p>';
            document.activeElement.blur();

            try {
                const res = await fetch(`${PROXY}${encodeURIComponent(API + `?search=${q}&limit=30`)}`);
                const data = await res.json();
                if(data.result?.pins) render(data.result.pins);
            } catch(e) { console.log(e); }
        }

        // 3. RENDER
        function render(pins) {
            loadedImages = pins;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            
            pins.forEach(pin => {
                const url = pin.media.images.orig;
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.url = url; // Store URL in DOM

                card.innerHTML = `
                    <div class="check-icon"><i class="fa-solid fa-check"></i></div>
                    <img src="${url}" onload="this.classList.add('loaded')">
                `;
                
                // Click Logic
                card.onclick = () => {
                    if(isSelectMode) {
                        toggleSelection(card, url);
                    } else {
                        openLightbox(url);
                    }
                };

                // Desktop 3D Tilt Effect
                card.addEventListener('mousemove', (e) => {
                    if(window.innerWidth > 1024 && !isSelectMode) {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const xPct = x / rect.width;
                        const yPct = y / rect.height;
                        const tiltX = (0.5 - yPct) * 10;
                        const tiltY = (xPct - 0.5) * 10;
                        card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.02)`;
                    }
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });

                gallery.appendChild(card);
            });
        }

        // 4. BATCH SELECTION SYSTEM
        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            const btn = document.getElementById('selectBtn');
            const bar = document.getElementById('batchBar');
            const cards = document.querySelectorAll('.card');

            if(isSelectMode) {
                btn.classList.add('active');
                bar.classList.add('active');
                cards.forEach(c => c.classList.add('selecting'));
                showToast("Tap images to select");
            } else {
                btn.classList.remove('active');
                bar.classList.remove('active');
                cards.forEach(c => {
                    c.classList.remove('selecting', 'selected');
                    c.style.transform = '';
                });
                selectedImages.clear();
                updateCount();
            }
        }

        function toggleSelection(card, url) {
            if(selectedImages.has(url)) {
                selectedImages.delete(url);
                card.classList.remove('selected');
            } else {
                selectedImages.add(url);
                card.classList.add('selected');
            }
            updateCount();
        }

        function updateCount() {
            document.getElementById('selectedCount').innerText = `${selectedImages.size} Selected`;
        }

        // 5. BATCH DOWNLOAD
        async function downloadBatch() {
            if(selectedImages.size === 0) return showToast("Select images first!");
            
            showToast(`Downloading ${selectedImages.size} images...`);
            
            // Sequential Download (Browser handles queue)
            const urls = Array.from(selectedImages);
            for (let i = 0; i < urls.length; i++) {
                downloadSingle(urls[i], i);
                await new Promise(r => setTimeout(r, 500)); // Delay to prevent browser blocking
            }
            
            toggleSelectMode(); // Reset
            showToast("Batch Download Started!");
        }

        async function downloadSingle(url, index) {
            try {
                const blob = await fetch(url).then(r=>r.blob());
                const a = document.createElement('a');
                a.href = window.URL.createObjectURL(blob);
                a.download = `celestial-${Date.now()}-${index}.jpg`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => window.URL.revokeObjectURL(a.href), 1000);
            } catch(e) { console.log("DL Error"); }
        }

        // 6. LIGHTBOX & SINGLE ACTIONS
        function openLightbox(url) {
            currentUrl = url;
            document.getElementById('lbImg').src = url;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function forceDownload() {
            downloadSingle(currentUrl, 1);
            showToast("Downloading...");
        }

        function shareImage() {
            if(navigator.share) {
                navigator.share({ title: 'Celestial Pic', url: currentUrl });
            } else {
                navigator.clipboard.writeText(currentUrl);
                showToast("Link Copied");
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(()=>t.classList.remove('show'), 2500);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e)=>{
            if(e.key==='Enter') runSearch();
        });

    </script>
</body>
</html>
