<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Agency | Pro Search</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF385C; /* Modern Red */
            --bg-dark: #0f0f0f;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 56, 92, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Navbar --- */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        /* --- Hero Search Section --- */
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 50px;
            display: inline-flex;
            gap: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.3s;
        }

        .search-box:focus-within { transform: scale(1.02); border-color: var(--primary); }

        .input-group { position: relative; flex: 1; }
        
        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            outline: none;
        }

        /* Distinct styles for the two inputs */
        #queryName { flex: 2; border-right: 1px solid var(--glass-border); }
        #queryLimit { flex: 0.5; text-align: center; min-width: 80px; }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover { background: #d92e4a; box-shadow: 0 0 15px rgba(255, 56, 92, 0.4); }

        /* --- Gallery Grid (Masonry) --- */
        .gallery-container {
            column-count: 5;
            column-gap: 20px;
            padding: 20px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) { .gallery-container { column-count: 4; } }
        @media (max-width: 900px) { .gallery-container { column-count: 3; } }
        @media (max-width: 600px) { .gallery-container { column-count: 2; padding: 10px; } }

        .card {
            background: #1e1e1e;
            border-radius: 16px;
            margin-bottom: 20px;
            break-inside: avoid;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s;
        }

        /* Hover Overlay */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card-overlay { opacity: 1; }

        .btn-row { display: flex; gap: 10px; justify-content: center; }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .icon-btn:hover { background: var(--primary); color: white; transform: scale(1.1); }

        /* --- Lightbox / Modal --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .lightbox.active { display: flex; animation: fadeIn 0.3s; }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 56, 92, 0.2);
        }

        .lightbox-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* --- Loading & Notifications --- */
        #loader { text-align: center; margin-top: 20px; display: none; color: var(--text-muted); }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 2000;
        }
        .toast.show { opacity: 1; bottom: 50px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- Notification Toast -->
    <div id="toast" class="toast">Action Successful</div>

    <nav>
        <div class="logo">GALLERY <span>AGENCY</span></div>
        <div style="color: #666; font-size: 0.9rem;">API v1.0 Connected</div>
    </nav>

    <div class="hero">
        <h1>Find Your Inspiration</h1>
        <p style="color: var(--text-muted);">High-quality Pinterest search engine powered by Gallery Agency</p>

        <div class="search-box">
            <input type="text" id="queryName" placeholder="Search Name (e.g. Aesthetic Wallpaper)">
            <input type="number" id="queryLimit" placeholder="Kitni?" value="10" min="1" max="50">
            <button class="search-btn" onclick="runSearch()"><i class="fa-solid fa-search"></i></button>
        </div>
        <div id="loader"><i class="fa-solid fa-circle-notch fa-spin"></i> Fetching images...</div>
    </div>

    <div class="gallery-container" id="gallery">
        <!-- Images will appear here -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="close-lightbox" onclick="closeLightbox(event)">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-controls">
            <button class="search-btn" onclick="downloadCurrent()"><i class="fa-solid fa-download"></i> Download</button>
            <button class="search-btn" style="background: #333;" onclick="copyCurrentUrl()"><i class="fa-solid fa-link"></i> Copy Link</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://pinterest-search.apis-bj-devs.workers.dev/";
        let currentImage = ""; // To store the image currently open in lightbox

        // --- CORE FUNCTIONS ---

        async function runSearch() {
            const query = document.getElementById('queryName').value;
            const limit = document.getElementById('queryLimit').value;
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');

            if (!query) return showToast("âš ï¸ Please enter a name first!");

            // UI Updates
            gallery.innerHTML = "";
            loader.style.display = "block";

            try {
                // 1. Construct Backend URL
                const endpoint = `${API_URL}?search=${encodeURIComponent(query)}&limit=${limit}`;
                
                // 2. Fetch Data
                const response = await fetch(endpoint);
                const data = await response.json();

                loader.style.display = "none";

                // 3. Render Results
                if (data && data.length > 0) {
                    data.forEach(url => {
                        createCard(url);
                    });
                    showToast(`âœ… Found ${data.length} images for ${query}`);
                } else {
                    gallery.innerHTML = `<p style="text-align:center; width:100%; color: #666;">No results found.</p>`;
                }

            } catch (error) {
                console.error(error);
                loader.style.display = "none";
                showToast("âŒ API Error. Check console.");
            }
        }

        function createCard(url) {
            const gallery = document.getElementById('gallery');
            
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openLightbox(url); // Click card to open modal

            const img = document.createElement('img');
            img.src = url;
            img.loading = "lazy"; // Performance boost

            const overlay = document.createElement('div');
            overlay.className = 'card-overlay';
            
            // Inner HTML for overlay buttons (Stop propagation prevents modal opening when clicking buttons)
            overlay.innerHTML = `
                <div class="btn-row">
                    <button class="icon-btn" onclick="event.stopPropagation(); downloadImage('${url}')" title="Download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                    <button class="icon-btn" onclick="event.stopPropagation(); copyToClipboard('${url}')" title="Copy Link">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            `;

            card.appendChild(img);
            card.appendChild(overlay);
            gallery.appendChild(card);
        }

        // --- LIGHTBOX LOGIC ---

        function openLightbox(url) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            img.src = url;
            currentImage = url; // Store for download button inside modal
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop background scrolling
        }

        function closeLightbox(e) {
            // Close only if clicked on background or close button, not the image itself
            if(e.target !== document.getElementById('lightbox-img') && !e.target.closest('.lightbox-controls')) {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // --- UTILITIES ---

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function downloadImage(url) {
            showToast("â¬‡ï¸ Starting download...");
            try {
                // Fetch as blob to bypass some browser download restrictions
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = "gallery-agency-img.jpg";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                // Fallback if CORS blocks fetch
                window.open(url, '_blank');
            }
        }

        function downloadCurrent() {
            if(currentImage) downloadImage(currentImage);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("ðŸ“‹ Link Copied!");
            });
        }

        function copyCurrentUrl() {
            if(currentImage) copyToClipboard(currentImage);
        }

        // Allow Enter key to search
        document.getElementById('queryName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runSearch();
        });
    </script>
</body>
</html>
