<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#030303">
    <meta name="description" content="Gallery Agency - The Visual Alchemy Engine">
    <title>GALLERY AGENCY | Fixed Edition</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- üåå CORE VARIABLES --- */
        :root {
            --bg: #030303;
            --surface: #0f0f0f;
            --surface-glass: rgba(15, 15, 15, 0.75);
            --border: rgba(255, 255, 255, 0.08);
            
            --primary: #f0f0f0;
            --secondary: #888;
            --accent-gold: #D4AF37;
            
            --font-display: 'Italiana', serif;
            --font-ui: 'Manrope', sans-serif;
            
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: var(--font-ui);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- üå† NEBULA BACKGROUND --- */
        .nebula-bg {
            position: fixed; inset: 0; z-index: -1;
            background: var(--bg);
            overflow: hidden;
        }
        .nebula-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: drift 20s infinite alternate ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #1a1a2e 0%, transparent 70%); }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #251e1e 0%, transparent 70%); }

        @keyframes drift { from { transform: translate(0, 0); } to { transform: translate(30px, 30px); } }

        /* --- üíé HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: var(--surface-glass); 
            backdrop-filter: blur(16px); border-bottom: 1px solid var(--border);
        }
        .logo { font-family: var(--font-display); font-size: 24px; letter-spacing: 2px; cursor: pointer; }
        .logo span { color: var(--accent-gold); font-size: 14px; letter-spacing: 4px; }
        .nav { display: flex; gap: 30px; }
        .nav-link { background: none; border: none; color: var(--secondary); font-weight: 600; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .nav-link.active { color: var(--primary); border-bottom: 1px solid var(--accent-gold); }

        /* --- ‚ö° HERO --- */
        .hero { padding: 140px 20px 40px; text-align: center; }
        .hero-title {
            font-family: var(--font-display); font-size: clamp(3rem, 10vw, 6rem);
            background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        /* --- üîç SEARCH --- */
        .search-container { max-width: 700px; margin: 30px auto; }
        .search-row { display: flex; gap: 10px; }
        .search-box {
            flex: 1; display: flex; align-items: center;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px 20px;
        }
        .search-input { width: 100%; background: none; border: none; color: white; margin-left: 10px; font-size: 16px; }
        
        .limit-box { width: 100px; position: relative; }
        .limit-select {
            width: 100%; height: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 12px; color: white;
            padding: 0 15px; appearance: none; cursor: pointer;
        }

        .search-tags { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .tag { padding: 8px 16px; border: 1px solid var(--border); border-radius: 20px; font-size: 11px; color: var(--secondary); cursor: pointer; }
        .tag:hover, .tag.active { background: var(--accent-gold); color: black; border-color: var(--accent-gold); }

        /* --- üñºÔ∏è GRID --- */
        .grid-wrapper { padding: 20px 40px 100px; }
        .masonry { column-count: 5; column-gap: 20px; }
        @media(max-width:1200px){ .masonry{column-count:3;} }
        @media(max-width:700px){ .masonry{column-count:2;} padding: 20px; }

        .card {
            break-inside: avoid; margin-bottom: 20px; border-radius: 12px;
            background: #111; overflow: hidden; position: relative; cursor: pointer;
            opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card img { width: 100%; display: block; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); }

        /* --- üé® STUDIO MODAL --- */
        .modal {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(0,0,0,0.95); opacity: 0; pointer-events: none;
            display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        
        .studio-container {
            width: 90vw; height: 90vh; background: #080808; display: flex;
            border: 1px solid var(--border); border-radius: 15px; overflow: hidden;
        }
        .studio-container.maximize .studio-panel { display: none; }
        .studio-container.maximize .studio-canvas { flex: 100%; }

        .studio-canvas { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .img-wrapper img { max-width: 100%; max-height: 90vh; object-fit: contain; cursor: zoom-in; }
        
        .studio-panel { width: 350px; background: #111; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .panel-content { flex: 1; padding: 20px; overflow-y: auto; }
        
        .panel-footer { padding: 20px; border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .btn-primary { background: var(--accent-gold); color: black; }
        .btn-secondary { background: #222; color: white; }

        @media (max-width: 900px) {
            .studio-container { flex-direction: column; }
            .studio-panel { width: 100%; height: 40%; }
        }

        /* --- UTILS --- */
        .loader {
            width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--accent-gold);
            border-radius: 50%; animation: spin 1s infinite linear; margin: 20px auto; opacity: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-msg { text-align: center; color: #ff4444; padding: 20px; display: none; }

    </style>
</head>
<body>

    <div class="nebula-bg">
        <div class="nebula-orb orb-1"></div>
        <div class="nebula-orb orb-2"></div>
    </div>

    <header>
        <div class="logo" onclick="location.reload()">GALLERY <span>AGENCY</span></div>
        <div class="nav">
            <button class="nav-link active" onclick="switchView('grid')" id="nav-grid">Discover</button>
            <button class="nav-link" onclick="switchView('fav')" id="nav-fav">Favorites</button>
        </div>
    </header>

    <section class="hero" id="hero">
        <h1 class="hero-title">Visual Alchemy</h1>
        <div class="search-container">
            <div class="search-row">
                <div class="search-box">
                    <i class="fas fa-search" style="color:#666"></i>
                    <input type="text" class="search-input" id="search" placeholder="Type to search..." value="Aesthetic">
                </div>
                <div class="limit-box">
                    <select id="limit-select" class="limit-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
            <div class="search-tags">
                <span class="tag" onclick="triggerSearch('Aesthetic')">Aesthetic</span>
                <span class="tag" onclick="triggerSearch('Nature 4k')">Nature</span>
                <span class="tag" onclick="triggerSearch('Cyberpunk')">Cyberpunk</span>
                <span class="tag" onclick="triggerSearch('Cars')">Cars</span>
                <span class="tag" onclick="triggerSearch('Abstract')">Abstract</span>
            </div>
        </div>
    </section>

    <div class="grid-wrapper">
        <div class="error-msg" id="error-msg">No images found. Try a different word.</div>
        <div class="masonry" id="grid"></div>
        <div class="loader" id="loader"></div>
    </div>

    <!-- STUDIO -->
    <div class="modal" id="studio">
        <div class="studio-container">
            <div class="studio-canvas">
                <div class="img-wrapper">
                    <img id="preview-img" onclick="toggleMaximize()">
                </div>
            </div>
            <div class="studio-panel">
                <div class="panel-header">
                    <h2>STUDIO</h2>
                    <i class="fas fa-times" style="cursor:pointer" onclick="closeStudio()"></i>
                </div>
                <div class="panel-content">
                    <p style="color:#666; font-size:12px; margin-bottom:10px">FILTERS</p>
                    <input type="range" min="50" max="150" value="100" style="width:100%; margin-bottom:15px" oninput="updateFilter(this, 'brightness')">
                    <input type="range" min="0" max="200" value="100" style="width:100%" oninput="updateFilter(this, 'saturate')">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" onclick="downloadImage()">Download</button>
                    <button class="btn btn-secondary" onclick="toggleFavorite()">Favorite</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            query: 'Aesthetic',
            limit: 20,
            favorites: JSON.parse(localStorage.getItem('favs')) || [],
            currentUrl: null
        };

        const DOM = {
            grid: document.getElementById('grid'),
            loader: document.getElementById('loader'),
            error: document.getElementById('error-msg')
        };

        window.onload = () => {
            fetchContent();
            
            document.getElementById('search').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') triggerSearch(e.target.value);
            });

            document.getElementById('limit-select').addEventListener('change', (e) => {
                state.limit = e.target.value;
                fetchContent();
            });
        };

        async function fetchContent() {
            DOM.loader.style.opacity = 1;
            DOM.grid.innerHTML = '';
            DOM.error.style.display = 'none';

            // FIXED URL STRUCTURE: Removed random page to ensure results
            const url = `https://pinterest-search.apis-bj-devs.workers.dev/?search=${encodeURIComponent(state.query)}&limit=${state.limit}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                // Better extraction logic
                let images = [];
                if(Array.isArray(data)) images = data;
                else if(data.data) images = data.data;
                else if(data.result) images = data.result;

                // Extract URL strings
                const cleanImages = images.map(item => {
                    if(typeof item === 'string') return item;
                    if(item.image) return item.image;
                    if(item.media) return item.media;
                    if(item.url) return item.url;
                    return null;
                }).filter(url => url && url.startsWith('http'));

                if(cleanImages.length === 0) {
                    DOM.error.style.display = 'block';
                }

                // Shuffle results for variety
                cleanImages.sort(() => Math.random() - 0.5);

                cleanImages.forEach((url, i) => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<img src="${url}" loading="lazy">`;
                    div.onclick = () => openStudio(url);
                    DOM.grid.appendChild(div);
                    setTimeout(() => div.classList.add('visible'), i * 50);
                });

            } catch (err) {
                console.error(err);
                DOM.error.innerText = "Connection Error. Check internet.";
                DOM.error.style.display = 'block';
            }
            DOM.loader.style.opacity = 0;
        }

        function triggerSearch(term) {
            state.query = term;
            document.getElementById('search').value = term;
            fetchContent();
        }

        function openStudio(url) {
            state.currentUrl = url;
            // Using proxy for image display in canvas
            document.getElementById('preview-img').src = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            document.getElementById('studio').classList.add('active');
        }

        function closeStudio() {
            document.getElementById('studio').classList.remove('active');
            document.querySelector('.studio-container').classList.remove('maximize');
        }

        function toggleMaximize() {
            document.querySelector('.studio-container').classList.toggle('maximize');
        }

        function updateFilter(input, filter) {
            const val = input.value;
            const img = document.getElementById('preview-img');
            if(filter === 'brightness') img.style.filter = `brightness(${val}%)`;
            if(filter === 'saturate') img.style.filter = `saturate(${val}%)`;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = document.getElementById('preview-img').src;
            link.download = 'image.jpg';
            link.click();
        }

        function switchView(view) {
            if(view === 'grid') {
                document.getElementById('hero').style.display = 'block';
                fetchContent();
            } else {
                document.getElementById('hero').style.display = 'none';
                loadFavs();
            }
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+view).classList.add('active');
        }

        function toggleFavorite() {
            state.favorites.push(state.currentUrl);
            localStorage.setItem('favs', JSON.stringify(state.favorites));
            alert("Added to Favorites!");
        }

        function loadFavs() {
            DOM.grid.innerHTML = '';
            state.favorites.forEach(url => {
                const div = document.createElement('div');
                div.className = 'card visible';
                div.innerHTML = `<img src="${url}">`;
                div.onclick = () => openStudio(url);
                DOM.grid.appendChild(div);
            });
        }
    </script>
</body>
</html>
