<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Galary | Aether Edition</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://n.f-a-k.workers.dev/geminigeneratedimage5497qx5497qx54972.png" type="image/png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- üåë COSMIC VARIABLES --- */
        :root {
            --bg: #000000;
            --surface: #121212;
            --glass: rgba(20, 20, 20, 0.8);
            --text-main: #ffffff;
            --text-muted: #888888;
            --gold: #D4AF37;
            --accent: #E60023; 
            --border: rgba(255, 255, 255, 0.1);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text-main);
            font-family: var(--font-body); overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- üéûÔ∏è GRAIN TEXTURE --- */
        .texture {
            position: fixed; inset: 0; pointer-events: none; z-index: 1; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- üíé FLOATING HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: transform 0.4s var(--ease);
        }
        header.hide { transform: translateY(-100%); }

        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .brand img {
            width: 38px; height: 38px; border-radius: 50%; object-fit: cover;
            border: 1px solid var(--gold);
        }
        .brand-text { display: flex; flex-direction: column; line-height: 1; }
        .txt-main { font-family: var(--font-body); font-weight: 800; font-size: 18px; color: #fff; letter-spacing: 0.5px; }
        .txt-sub { font-family: var(--font-head); font-size: 10px; letter-spacing: 2px; color: var(--gold); margin-top: 3px; }

        /* --- ‚ö° HERO SECTION --- */
        .hero {
            position: relative; padding: 140px 20px 20px; text-align: center; z-index: 2;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.15), transparent 60%);
        }
        
        .hero h1 {
            font-family: var(--font-head); font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 15px; line-height: 1.1;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .made-by {
            font-size: 10px; font-weight: 700; letter-spacing: 3px; color: var(--gold);
            text-transform: uppercase; border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 6px 14px; border-radius: 20px; display: inline-block; margin-bottom: 30px;
            background: rgba(212, 175, 55, 0.05);
        }

        /* --- üîç SEARCH & TABS --- */
        .search-wrap {
            position: relative; width: 100%; max-width: 500px; margin: 0 auto 30px;
        }
        .search-input {
            width: 100%; padding: 16px 50px 16px 25px; border-radius: 50px;
            background: #1a1a1a; border: 1px solid var(--border);
            color: white; font-size: 16px; font-family: var(--font-body);
            transition: 0.3s; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .search-input:focus {
            outline: none; border-color: var(--gold); background: #222;
        }
        .search-btn {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--text-main); color: var(--bg); cursor: pointer;
            transition: 0.2s; display: grid; place-items: center;
        }
        
        /* Categories Scroll */
        .tabs-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px;
            scrollbar-width: none; justify-content: center;
        }
        .tabs-scroll::-webkit-scrollbar { display: none; } /* Hide scrollbar */
        
        .tab-btn {
            white-space: nowrap; padding: 10px 20px; border-radius: 25px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.03);
            color: var(--text-muted); cursor: pointer; font-family: var(--font-body);
            font-weight: 600; font-size: 13px; transition: 0.3s;
        }
        .tab-btn.active, .tab-btn:hover {
            background: var(--text-main); color: var(--bg); border-color: var(--text-main);
        }

        /* --- üñºÔ∏è MASONRY GRID --- */
        .grid {
            column-count: 5; column-gap: 15px; padding: 20px 30px;
            max-width: 2000px; margin: 0 auto; z-index: 2; position: relative;
        }
        @media (max-width: 1400px) { .grid { column-count: 4; } }
        @media (max-width: 1000px) { .grid { column-count: 3; padding: 15px; } }
        @media (max-width: 600px) { .grid { column-count: 2; column-gap: 8px; padding: 10px; } }

        .card {
            break-inside: avoid; margin-bottom: 15px; position: relative;
            border-radius: 12px; overflow: hidden; cursor: zoom-in;
            background: #111; transform: translateY(30px); opacity: 0;
            transition: transform 0.6s var(--ease), opacity 0.6s ease;
        }
        .card.reveal { transform: translateY(0); opacity: 1; }

        .card img {
            width: 100%; display: block; transition: transform 0.5s;
        }
        .card:hover img { transform: scale(1.05); }

        /* --- üì± FULLSCREEN MODAL --- */
        .modal {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s var(--ease);
        }
        .modal.active { opacity: 1; pointer-events: all; }

        .modal-img-wrap {
            max-width: 100%; max-height: 75vh; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); margin-bottom: 30px;
        }
        .modal-img-wrap img { display: block; max-width: 100%; max-height: 75vh; object-fit: contain; }

        .modal-actions { display: flex; gap: 15px; }
        
        .pill-btn {
            display: flex; align-items: center; gap: 8px;
            padding: 12px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: 0.2s;
        }
        .pill-btn:hover { background: white; color: black; transform: scale(1.05); }
        .pill-btn i { font-size: 16px; }

        .close-modal {
            position: absolute; top: 25px; right: 25px; font-size: 28px; color: white;
            cursor: pointer; opacity: 0.6; transition: 0.2s; padding: 10px;
        }
        .close-modal:hover { opacity: 1; transform: rotate(90deg); }

        /* --- üîî TOAST NOTIFICATIONS --- */
        #toast-box {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 6000; width: max-content;
        }
        .toast {
            background: #222; border: 1px solid var(--border);
            color: white; padding: 12px 20px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; font-weight: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.3s var(--ease) forwards;
        }
        .toast i { color: var(--gold); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- üåÄ LOADING SPINNER --- */
        .bottom-loader {
            width: 100%; padding: 40px; display: flex; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .bottom-loader.show { opacity: 1; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="texture"></div>

    <header id="navbar">
        <a href="#" class="brand" onclick="location.reload()">
            <img src="https://n.f-a-k.workers.dev/geminigeneratedimage5497qx5497qx54972.png" alt="Logo">
            <div class="brand-text">
                <span class="txt-main">GALARY</span>
                <span class="txt-sub">AGENCY</span>
            </div>
        </a>
    </header>

    <div id="toast-box"></div>

    <section class="hero">
        <h1>VISUALS FROM<br>THE AETHER</h1>
        <div class="made-by">Made by Faizan Ahmed</div>
        
        <div class="search-wrap">
            <input type="text" class="search-input" id="search-input" placeholder="Search visuals..." autocomplete="off">
            <button class="search-btn" onclick="triggerSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div class="tabs-scroll">
            <button class="tab-btn active" onclick="filterTag('Random Aesthetic', this)">For You</button>
            <button class="tab-btn" onclick="filterTag('Dark Nature 8k', this)">Nature</button>
            <button class="tab-btn" onclick="filterTag('Imran Khan Aesthetic', this)">Imran Khan</button>
            <button class="tab-btn" onclick="filterTag('Cyberpunk City', this)">Neon</button>
            <button class="tab-btn" onclick="filterTag('Islamic Architecture', this)">Islamic</button>
            <button class="tab-btn" onclick="filterTag('JDM Cars Wallpaper', this)">Cars</button>
            <button class="tab-btn" onclick="filterTag('Black and White Art', this)">Abstract</button>
        </div>
    </section>

    <div class="grid" id="grid"></div>
    
    <div class="bottom-loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="close-modal" onclick="closeModal()">&times;</div>
        
        <div class="modal-img-wrap">
            <img id="modal-img" src="" alt="Full View">
        </div>
        
        <div class="modal-actions">
            <button class="pill-btn" id="dl-btn" onclick="downloadImage()">
                <i class="fas fa-download"></i> Save
            </button>
            <button class="pill-btn" id="share-btn" onclick="shareImage()">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
    </div>

    <script>
        // --- CORE SETTINGS ---
        const API_BASE = "https://api.xyro.site/search/pinterest?q=";
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        
        let currentQuery = "Aesthetic Wallpapers 4k";
        let isFetching = false;
        let currentModalUrl = "";

        // --- INIT ---
        window.onload = () => {
            fetchImages(currentQuery);
            setupInfiniteScroll();
        };

        // --- 1. SMART IMAGE ENGINE ---
        async function fetchImages(query, isAppend = false) {
            if (isFetching) return;
            isFetching = true;
            loader.classList.add('show');

            if (!isAppend) grid.innerHTML = ''; 

            try {
                // Randomize query slightly to prevent duplicates on scroll
                const randomPage = Math.floor(Math.random() * 10) + 1;
                const finalQuery = isAppend ? `${query} ${randomPage}` : query;
                
                const response = await fetch(API_BASE + encodeURIComponent(finalQuery));
                const data = await response.json();
                
                let images = [];
                if (Array.isArray(data)) images = data;
                else if (data.data) images = data.data;
                else if (data.result) images = data.result;

                const validUrls = images
                    .map(x => x.image || x.media || x.url || x.display_url || x)
                    .filter(u => typeof u === 'string' && u.startsWith('http'));

                if (validUrls.length === 0 && !isAppend) {
                    showToast("No results found.", "error");
                }

                renderGrid(validUrls);

            } catch (error) {
                console.error("Fetch Error:", error);
                if(!isAppend) showToast("Check your internet connection.", "error");
            } finally {
                isFetching = false;
                loader.classList.remove('show');
            }
        }

        function renderGrid(urls) {
            urls.sort(() => Math.random() - 0.5); // Shuffle

            urls.forEach((url, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${url}" loading="lazy" alt="Visual">`;
                card.onclick = () => openModal(url);
                grid.appendChild(card);

                // Waterfall animation effect
                setTimeout(() => card.classList.add('reveal'), i * 80);
            });
        }

        // --- 2. INFINITE SCROLL ---
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                // Load more when user is 300px away from bottom
                if (scrollTop + clientHeight >= scrollHeight - 300) {
                    fetchImages(currentQuery, true);
                }
            });
        }

        // --- 3. INTERACTIVE SEARCH ---
        function triggerSearch() {
            const val = document.getElementById('search-input').value;
            if (val.trim()) {
                currentQuery = val;
                fetchImages(val);
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            }
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') triggerSearch();
        });

        function filterTag(tag, btnElement) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('search-input').value = tag === 'Random Aesthetic' ? '' : tag;
            currentQuery = tag;
            fetchImages(tag);
        }

        // --- 4. MODAL SYSTEM ---
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        function openModal(url) {
            currentModalUrl = url;
            modalImg.src = url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Unlock scroll
        }

        // --- 5. DOWNLOAD (Bypass Security) ---
        async function downloadImage() {
            const btn = document.getElementById('dl-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Saving...`;
            
            try {
                // Use CORS Proxy to get the raw image data
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(currentModalUrl);
                const response = await fetch(proxyUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `Galary_Aether_${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
                
                showToast("Image Saved to Gallery!", "success");
            } catch (err) {
                console.error(err);
                showToast("Auto-save failed. Opening image...", "error");
                setTimeout(() => window.open(currentModalUrl, '_blank'), 1000);
            } finally {
                btn.innerHTML = originalText;
            }
        }

        // --- 6. SHARE (WhatsApp/Native) ---
        async function shareImage() {
            const btn = document.getElementById('share-btn');
            const originalText = btn.innerHTML;
            
            if (!navigator.share) {
                navigator.clipboard.writeText(currentModalUrl);
                showToast("Link Copied!", "success");
                return;
            }

            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading...`;

            try {
                // Fetch image to share as file
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(currentModalUrl);
                const response = await fetch(proxyUrl);
                const blob = await response.blob();
                const file = new File([blob], "visual.jpg", { type: blob.type });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Galary Visual',
                        text: 'Shared from Galary Agency'
                    });
                } else {
                    throw new Error("File share not supported");
                }
            } catch (err) {
                // Fallback to Link Share
                try {
                    await navigator.share({
                        title: 'Galary Visual',
                        url: currentModalUrl
                    });
                } catch (e) {
                    console.log("Share cancelled");
                }
            } finally {
                btn.innerHTML = originalText;
            }
        }

        // --- 7. TOAST NOTIFICATIONS ---
        function showToast(msg, type = 'normal') {
            const box = document.getElementById('toast-box');
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            let icon = 'fa-info-circle';
            if(type === 'success') icon = 'fa-check-circle';
            if(type === 'error') icon = 'fa-triangle-exclamation';

            toast.innerHTML = `<i class="fas ${icon}"></i> ${msg}`;
            box.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- HIDE HEADER ON SCROLL ---
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const current = window.pageYOffset;
            const header = document.getElementById('navbar');
            
            if (current > 50) {
                if (current > lastScroll) header.classList.add('hide');
                else header.classList.remove('hide');
            }
            lastScroll = current;
        });

    </script>
</body>
</html>
