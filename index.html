<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Agency | Premium</title>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            /* Ultra Premium Gold Gradient */
            --gold: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
        }

        /* --- INTRO SPLASH SCREEN --- */
        .intro-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .intro-overlay.fade-out { opacity: 0; visibility: hidden; }
        
        /* Main Title */
        .intro-logo {
            font-family: 'Cinzel', serif; font-size: 2.8rem; font-weight: 800;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; animation: zoomIn 1.5s forwards; letter-spacing: 2px; text-align: center;
            line-height: 1.2;
        }
        
        /* Gold Line */
        .intro-line {
            width: 0; height: 2px; background: var(--gold); margin: 15px 0;
            animation: lineExpand 1s forwards 0.8s;
        }

        /* DESIGNER NAME (New) */
        .intro-sub {
            font-family: 'Manrope', sans-serif;
            color: var(--gold-solid);
            font-size: 0.75rem;
            letter-spacing: 4px; /* Wide spacing for luxury look */
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1s forwards 1.2s; /* Delays appearance */
            text-align: center;
            padding: 0 10px;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 20px 25px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .brand {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 800;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.65rem; color: #000; background: var(--gold);
            padding: 5px 12px; font-weight: bold; letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%, 0 0);
        }

        /* --- HERO SECTION --- */
        .hero { margin-top: 120px; padding: 0 20px; text-align: center; }
        
        .search-container {
            position: relative; max-width: 600px; margin: 0 auto 50px auto;
            border: 1px solid rgba(212, 175, 55, 0.5);
            background: rgba(255,255,255,0.03);
            display: flex; align-items: center;
            padding: 5px; transition: 0.3s;
        }
        .search-container:focus-within {
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            border-color: var(--gold-solid);
        }

        input {
            flex: 1; background: transparent; border: none; padding: 15px;
            color: #fff; font-size: 1.1rem; font-family: 'Manrope';
        }
        .btn-search {
            width: 50px; height: 50px; border: none;
            background: var(--gold); color: #000; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }

        /* --- GALLERY --- */
        .gallery {
            column-count: 2; column-gap: 15px; padding: 15px; max-width: 1400px; margin: 0 auto;
        }
        @media(min-width: 768px) { .gallery { column-count: 3; } }

        .card {
            background: var(--card-bg); margin-bottom: 15px; break-inside: avoid;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s ease;
        }
        .card:hover { border-color: var(--gold-solid); transform: translateY(-5px); }

        .card img { width: 100%; display: block; opacity: 0; transition: opacity 0.6s; }
        .card img.loaded { opacity: 1; }

        .dl-icon {
            position: absolute; bottom: 10px; right: 10px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--gold-solid);
            color: var(--gold-solid);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; font-size: 1rem;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.96);
            z-index: 200; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .lightbox.active { display: flex; animation: fadeIn 0.3s; }

        .lb-img-frame {
            padding: 5px; background: var(--gold);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        .lb-img { max-width: 90vw; max-height: 65vh; display: block; }

        .btn-premium-dl {
            margin-top: 30px;
            background: var(--gold); color: black;
            font-family: 'Cinzel', serif; font-weight: 700;
            padding: 15px 40px; border: none;
            font-size: 1.1rem; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        .btn-premium-dl:active { transform: scale(0.95); }

        .close-lb {
            position: absolute; top: 30px; right: 30px;
            color: #666; font-size: 2.5rem; cursor: pointer;
        }

        /* --- LOADER --- */
        .dl-overlay {
            position: fixed; inset: 0; background: black;
            z-index: 500; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .gold-ring {
            width: 60px; height: 60px;
            border: 3px solid transparent; border-top: 3px solid #D4AF37;
            border-radius: 50%; animation: spin 1s infinite linear;
        }

        /* Footer */
        footer { margin-top: 50px; padding: 30px; text-align: center; border-top: 1px solid #222; }
        .footer-text { font-family: 'Cinzel'; color: #555; font-size: 0.8rem; letter-spacing: 2px; }

        /* Animations */
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes lineExpand { from { width: 0; } to { width: 100px; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- 1. INTRO SPLASH SCREEN -->
    <div class="intro-overlay" id="introScreen">
        <div class="intro-logo">GALLERY AGENCY</div>
        <div class="intro-line"></div>
        <div class="intro-sub">DESIGNED BY MUHAMMAD FAIZAN AHMED</div>
    </div>

    <!-- 2. NAVBAR -->
    <nav>
        <div class="brand">GALLERY AGENCY</div>
        <div class="status-badge">PREMIUM</div>
    </nav>

    <!-- 3. SEARCH -->
    <div class="hero">
        <h2 style="font-family:'Cinzel'; color:#ddd; margin-bottom:20px; font-weight:400;">Explore The Elite</h2>
        <div class="search-container">
            <input type="text" id="queryInput" placeholder="Search (e.g. Luxury, Gold, Cars)...">
            <button class="btn-search" onclick="runSearch()"><i class="fa-solid fa-search"></i></button>
        </div>
    </div>

    <!-- 4. GALLERY -->
    <div id="gallery" class="gallery"></div>

    <footer>
        <div class="footer-text">DESIGNED BY MUHAMMAD FAIZAN AHMED</div>
    </footer>

    <!-- 5. LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        
        <div class="lb-img-frame">
            <img id="lbImg" class="lb-img" src="">
        </div>
        
        <button class="btn-premium-dl" onclick="startDownload()">
            DOWNLOAD IMAGE
        </button>
    </div>

    <!-- 6. DOWNLOAD LOADER -->
    <div class="dl-overlay" id="dlOverlay">
        <div class="gold-ring"></div>
        <div style="margin-top:20px; color:#D4AF37; font-family:'Cinzel'; letter-spacing:2px;">SAVING TO GALLERY...</div>
    </div>

    <script>
        const API = "https://pinterest-search.apis-bj-devs.workers.dev/";
        const PROXY = "https://api.allorigins.win/raw?url=";
        let currentUrl = "";

        // --- INTRO & INITIAL LOAD ---
        window.onload = () => {
            // 1. Load Data Immediately
            fetchData("Black and Gold Luxury");

            // 2. Handle Splash Screen Animation
            const intro = document.getElementById('introScreen');
            // Intro stays for 3.5 seconds so user can read the name
            setTimeout(() => {
                intro.classList.add('fade-out');
                setTimeout(() => { intro.style.display = 'none'; }, 1000);
            }, 3500); 
        };

        // --- SEARCH ---
        async function runSearch() {
            const q = document.getElementById('queryInput').value;
            if(q) fetchData(q);
        }

        async function fetchData(query) {
            const gallery = document.getElementById('gallery');
            // Only clear gallery if intro is gone, to avoid flickering behind splash
            if(document.getElementById('introScreen').style.display === 'none') {
                gallery.innerHTML = '<p style="text-align:center;color:#444">Loading...</p>';
            }
            
            try {
                const res = await fetch(`${PROXY}${encodeURIComponent(API + `?search=${query}&limit=20`)}`);
                const data = await res.json();
                if(data.result?.pins) render(data.result.pins);
            } catch(e) { console.log(e); }
        }

        function render(pins) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            pins.forEach(pin => {
                const url = pin.media.images.orig.url || pin.media.images.orig;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="dl-icon" onclick="event.stopPropagation(); processDownload('${url}')">
                        <i class="fa-solid fa-download"></i>
                    </div>
                    <img src="${url}" onload="this.classList.add('loaded')">
                `;
                card.onclick = () => openLightbox(url);
                gallery.appendChild(card);
            });
        }

        // --- LIGHTBOX ---
        function openLightbox(url) {
            currentUrl = url;
            document.getElementById('lbImg').src = url;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // --- FORCE DOWNLOAD ---
        async function processDownload(url) {
            const overlay = document.getElementById('dlOverlay');
            overlay.style.display = 'flex';

            try {
                const response = await fetch(`${PROXY}${encodeURIComponent(url)}`);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `Agency-Faizan-${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                setTimeout(() => {
                    overlay.style.display = 'none';
                    alert("âœ… Downloaded Successfully!");
                }, 800);

            } catch (error) {
                overlay.style.display = 'none';
                window.open(url, '_blank');
            }
        }
        
        function startDownload() { processDownload(currentUrl); }

        document.getElementById('queryInput').addEventListener('keypress', (e)=>{
            if(e.key==='Enter') runSearch();
        });

    </script>
</body>
</html>
