<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Agency | Quantum</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font: Plus Jakarta Sans (Modern Geometric) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; /* Electric Blue */
            --secondary: #10b981; /* Emerald */
            --bg-dark: #020617; /* Deep Navy Black */
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Subtle Mesh Gradient Background */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1), transparent 40%);
            background-attachment: fixed;
        }

        /* --- HEADER --- */
        nav {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 15px 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; }
        .brand span { 
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-dot { height: 8px; width: 8px; background: var(--secondary); border-radius: 50%; box-shadow: 0 0 10px var(--secondary); }

        /* --- HERO SECTION --- */
        .hero {
            margin-top: 80px;
            padding: 40px 20px 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 25px;
            transition: 0.3s;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }
        .search-container:focus-within {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        input {
            flex: 1; background: transparent; border: none; color: white; 
            padding: 0 10px; font-size: 1.1rem; font-family: inherit;
        }
        /* Custom Placeholder Color */
        ::placeholder { color: #555; }

        .btn-search {
            width: 50px; height: 50px;
            border-radius: 14px; border: none;
            background: var(--primary); color: white;
            cursor: pointer; font-size: 1.2rem;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-search:hover { background: #2563eb; transform: scale(1.05); }

        /* Smart Tags (Horizontal Scroll) */
        .tags-wrapper {
            max-width: 800px;
            margin: 0 auto 30px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .tags-wrapper::-webkit-scrollbar { display: none; }

        .tag {
            display: inline-block;
            padding: 8px 20px;
            margin: 0 5px;
            border-radius: 50px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
        }
        .tag:hover, .tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- GALLERY GRID --- */
        .gallery {
            flex: 1;
            column-count: 2;
            column-gap: 20px;
            padding: 0 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }
        @media (min-width: 768px) { .gallery { column-count: 3; } }
        @media (min-width: 1200px) { .gallery { column-count: 5; } }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            break-inside: avoid;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
            transform: translateZ(0); /* Hardware Acceleration */
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%; height: auto; display: block;
            opacity: 0; transition: opacity 0.5s;
        }
        .card img.loaded { opacity: 1; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px 20px 20px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
            background: linear-gradient(to top, #000, transparent);
        }
        .signature {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #475569;
            text-transform: uppercase;
        }

        /* --- FLOATING ACTION BUTTON (Shuffle) --- */
        .fab {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: var(--text-main);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
            cursor: pointer;
            z-index: 90;
            transition: transform 0.3s;
        }
        .fab:hover { transform: rotate(180deg); }
        .fab:active { transform: scale(0.9); }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: none;
            justify-content: center; align-items: center;
            flex-direction: column;
            opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.active { display: flex; opacity: 1; }
        
        .lb-img-container {
            position: relative;
            max-width: 95%; max-height: 80vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .lightbox img { width: 100%; height: auto; display: block; max-height: 80vh; object-fit: contain; }

        .lb-toolbar {
            margin-top: 20px;
            display: flex; gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tool-btn {
            background: transparent; border: none; color: white;
            font-size: 1.2rem; cursor: pointer; padding: 5px 10px;
            transition: 0.2s;
        }
        .tool-btn:hover { color: var(--primary); transform: scale(1.1); }
        
        .close-lb { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; cursor: pointer; z-index: 101; }

        /* Skeleton & Animations */
        .skeleton { height: 250px; background: #1e293b; border-radius: 16px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <nav>
        <div class="brand">GALLERY <span>AGENCY</span></div>
        <div class="status-dot" title="Live"></div>
    </nav>

    <div class="hero">
        <h1>Discover <span id="typingText"></span></h1>
        
        <div class="search-container">
            <input type="text" id="queryInput" placeholder="Search anything..." autocomplete="off">
            <button class="btn-search" onclick="runSearch()"><i class="fa-solid fa-search"></i></button>
        </div>

        <div class="tags-wrapper">
            <span class="tag" onclick="runSearch('Imran Khan')">Imran Khan</span>
            <span class="tag" onclick="runSearch('Islamic Aesthetic')">Islamic</span>
            <span class="tag" onclick="runSearch('Dark Aesthetic')">Dark</span>
            <span class="tag" onclick="runSearch('Neon City')">Neon</span>
            <span class="tag" onclick="runSearch('Nature 4K')">Nature</span>
            <span class="tag" onclick="runSearch('Luxury Cars')">Luxury</span>
            <span class="tag" onclick="runSearch('Anime Wallpaper')">Anime</span>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="gallery" id="gallery"></div>

    <!-- Shuffle Button -->
    <div class="fab" onclick="loadHomeFeed()" title="Shuffle Feed">
        <i class="fa-solid fa-shuffle"></i>
    </div>

    <!-- Footer -->
    <footer>
        <div class="signature">DESIGNED BY MUHAMMAD FAIZAN AHMED</div>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        
        <div class="lb-img-container">
            <img id="lbImg" src="">
        </div>

        <div class="lb-toolbar">
            <button class="tool-btn" onclick="downloadImage()" title="Download"><i class="fa-solid fa-download"></i></button>
            <button class="tool-btn" onclick="copyLink()" title="Copy Link"><i class="fa-regular fa-copy"></i></button>
            <button class="tool-btn" onclick="shareImage()" title="Share"><i class="fa-solid fa-share-nodes"></i></button>
        </div>
    </div>

    <script>
        // --- SETUP ---
        const API_BASE = "https://pinterest-search.apis-bj-devs.workers.dev/";
        const PROXY = "https://api.allorigins.win/raw?url=";
        let currentUrl = "";

        // --- TYPEWRITER EFFECT ---
        const words = ["Beauty", "Imran Khan", "Aesthetics", "Islamic Art", "Wallpapers"];
        let i = 0;
        let timer;

        function typeWriter() {
            const heading = document.getElementById("typingText");
            heading.innerText = words[i];
            i = (i + 1) % words.length;
        }
        setInterval(typeWriter, 2000);
        typeWriter(); // Start immediately

        // --- INIT ---
        window.onload = loadHomeFeed;

        // --- CORE FUNCTIONS ---

        // 1. Load Home Feed (Imran Khan + Islamic Mix)
        async function loadHomeFeed() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = Array(10).fill('<div class="skeleton"></div>').join('');
            document.getElementById('queryInput').value = ""; // Clear search
            
            try {
                // Parallel Fetching for Speed
                const [res1, res2] = await Promise.all([
                    fetch(`${PROXY}${encodeURIComponent(API_BASE + "?search=Imran Khan Aesthetic&limit=20")}`).then(r => r.json()),
                    fetch(`${PROXY}${encodeURIComponent(API_BASE + "?search=Islamic Aesthetic&limit=20")}`).then(r => r.json())
                ]);

                const list1 = res1.result?.pins || [];
                const list2 = res2.result?.pins || [];

                // Combine and Shuffle thoroughly
                let mix = [...list1, ...list2].sort(() => Math.random() - 0.5);

                renderGrid(mix);

            } catch (err) {
                console.error(err);
                gallery.innerHTML = `<p style="text-align:center; color:#666;">Server busy. Try the shuffle button.</p>`;
            }
        }

        // 2. Search Function
        async function runSearch(term = null) {
            const query = term || document.getElementById('queryInput').value.trim();
            if(!query) return;

            // Set input value if clicked from tags
            document.getElementById('queryInput').value = query;

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = Array(6).fill('<div class="skeleton"></div>').join('');
            document.activeElement.blur(); // Hide keyboard

            try {
                const url = `${PROXY}${encodeURIComponent(API_BASE + `?search=${encodeURIComponent(query)}&limit=30`)}`;
                const res = await fetch(url);
                const data = await res.json();

                if(data.result && data.result.pins.length > 0) {
                    renderGrid(data.result.pins);
                } else {
                    gallery.innerHTML = `<p style="text-align:center; color:#666; width:100%;">No results found for "${query}"</p>`;
                }
            } catch (err) {
                console.error(err);
            }
        }

        // 3. Render Grid
        function renderGrid(pins) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";

            pins.forEach((pin, index) => {
                const imgUrl = pin.media.images.orig;
                
                const card = document.createElement('div');
                card.className = 'card';
                // Staggered animation
                card.style.animation = `fadeIn 0.6s ease ${index * 0.05}s backwards`;

                const img = document.createElement('img');
                img.src = imgUrl;
                img.loading = "lazy";
                img.onload = () => img.classList.add('loaded'); // Fade in on load
                
                card.onclick = () => openLightbox(imgUrl);
                
                card.appendChild(img);
                gallery.appendChild(card);
            });
        }

        // --- LIGHTBOX ---
        function openLightbox(url) {
            currentUrl = url;
            document.getElementById('lbImg').src = url;
            const lb = document.getElementById('lightbox');
            lb.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // --- ACTIONS ---
        async function downloadImage() {
            try {
                const blob = await fetch(currentUrl).then(r => r.blob());
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gallery-quantum-${Date.now()}.jpg`;
                a.click();
            } catch (e) {
                window.open(currentUrl, '_blank');
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(currentUrl);
            alert("ðŸ“‹ Link Copied!");
        }

        async function shareImage() {
            if(navigator.share) {
                try {
                    await navigator.share({
                        title: 'Gallery Quantum',
                        text: 'Check this out!',
                        url: currentUrl
                    });
                } catch(e) { console.log('Share closed'); }
            } else {
                copyLink();
            }
        }

        // Event Listeners
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') runSearch();
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if(e.target === document.getElementById('lightbox')) closeLightbox();
        });

    </script>
</body>
</html>
