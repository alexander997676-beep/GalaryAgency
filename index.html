<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Agency | Master Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF385C;
            --bg-dark: #0f0f0f;
            --glass-bg: rgba(25, 25, 25, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .logo { font-weight: 700; font-size: 1.2rem; }
        .logo span { color: var(--primary); }

        /* Search Area */
        .hero {
            padding: 30px 20px;
            text-align: center;
        }
        
        .search-wrapper {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
        }
        #queryName { flex: 1; }
        #queryLimit { width: 70px; text-align: center; border-left: 1px solid var(--glass-border); }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        /* Gallery Grid */
        .gallery-container {
            column-count: 2;
            column-gap: 15px;
            padding: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (min-width: 768px) { .gallery-container { column-count: 3; } }
        @media (min-width: 1024px) { .gallery-container { column-count: 5; } }

        .card {
            background: #1e1e1e;
            border-radius: 15px;
            margin-bottom: 15px;
            break-inside: avoid;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay with Title & Download */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 10px 10px;
            opacity: 0; 
            transition: opacity 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .card:hover .card-info { opacity: 1; }

        .pin-title {
            font-size: 0.8rem;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .dl-btn {
            background: white;
            color: black;
            border-radius: 50%;
            width: 30px; 
            height: 30px;
            display: flex;
            align-items: center; 
            justify-content: center;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Status Messages */
        #status { text-align: center; margin: 20px; color: #888; font-size: 0.9rem; }
        .error-msg { color: #ff6b6b; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px; display: inline-block; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">GALLERY <span>AGENCY</span></div>
    </nav>

    <div class="hero">
        <h1 style="font-size: 2rem; margin-bottom: 5px;">Visual Search</h1>
        <p style="color: #888; font-size: 0.9rem;">Powered by BJ Devs API</p>

        <div class="search-wrapper">
            <input type="text" id="queryName" placeholder="Search (e.g. Naruto)" autocomplete="off">
            <input type="number" id="queryLimit" value="10" min="1" max="50">
            <button class="search-btn" onclick="searchImages()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="status"></div>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <script>
        // 1. Base API URL
        const BASE_API = "https://pinterest-search.apis-bj-devs.workers.dev/";
        
        // 2. CORS Proxy (Needed for Vercel/Websites)
        const PROXY_URL = "https://api.allorigins.win/raw?url=";

        async function searchImages() {
            const query = document.getElementById('queryName').value.trim();
            const limit = document.getElementById('queryLimit').value;
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');

            if (!query) return;

            // Update UI
            gallery.innerHTML = "";
            status.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Searching...';
            document.getElementById('queryName').blur(); // Close keyboard

            try {
                // Construct URL
                const targetUrl = `${BASE_API}?search=${encodeURIComponent(query)}&limit=${limit}`;
                const finalUrl = PROXY_URL + encodeURIComponent(targetUrl);

                // Fetch
                const res = await fetch(finalUrl);
                const data = await res.json();

                // --- CRITICAL FIX: PARSE THE EXACT JSON STRUCTURE ---
                // Structure: data.result.pins -> array -> media.images.orig

                if (data.status === true && data.result && data.result.pins.length > 0) {
                    
                    status.innerHTML = `✅ Found ${data.result.pins.length} images`;
                    
                    data.result.pins.forEach(pin => {
                        // Extract Image URL (High Quality)
                        const imageUrl = pin.media.images.orig;
                        // Extract Title (Fallback to description if title is empty)
                        const title = pin.title || pin.description || "Gallery Image";

                        // Create HTML Elements
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                            <img src="${imageUrl}" loading="lazy" onclick="window.open('${imageUrl}', '_blank')">
                            <div class="card-info">
                                <div class="pin-title">${title}</div>
                                <a href="${imageUrl}" target="_blank" class="dl-btn" download>
                                    <i class="fa-solid fa-arrow-down"></i>
                                </a>
                            </div>
                        `;
                        
                        gallery.appendChild(card);
                    });

                } else {
                    status.innerHTML = "❌ No results found.";
                }

            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class="error-msg">⚠️ Connection Error. <br>Please try again.</span>`;
            }
        }

        // Enter key to search
        document.getElementById('queryName').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchImages();
        });
    </script>

</body>
</html>
