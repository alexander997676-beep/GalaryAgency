<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Agency | Royal Gold</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: Cinzel (Luxury) & Outfit (Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-secondary: #C5A059;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --bg-deep: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 215, 0, 0.2); /* Gold Border */
            --glass-blur: blur(20px);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            /* Premium Dark Gold Mesh Gradient */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(197, 160, 89, 0.08), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.08), transparent 40%),
                linear-gradient(to bottom, #000, #0a0a0a);
            background-attachment: fixed;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 15px 30px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand { 
            font-family: 'Cinzel', serif; 
            font-size: 1.4rem; font-weight: 700; 
            letter-spacing: 2px; text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--gold-glow);
        }

        .premium-badge {
            font-size: 0.7rem; color: var(--gold-primary);
            border: 1px solid var(--gold-primary);
            padding: 4px 10px; border-radius: 20px;
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* --- HERO --- */
        .hero { margin-top: 100px; padding: 40px 20px; text-align: center; }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem; font-weight: 400; margin-bottom: 30px;
            color: white;
        }
        h1 span { color: var(--gold-primary); font-weight: 700; }

        /* Transparent Glass Search Bar */
        .search-container {
            position: relative;
            max-width: 650px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 8px;
            display: flex; align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.4s ease;
        }
        .search-container:focus-within {
            background: rgba(255, 215, 0, 0.05);
            border-color: var(--gold-primary);
            box-shadow: 0 0 30px var(--gold-glow);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; font-size: 1.1rem; padding: 0 20px;
            font-family: 'Outfit', sans-serif;
        }
        ::placeholder { color: #888; font-weight: 300; }

        .search-btn {
            width: 50px; height: 50px; border-radius: 50%;
            border: none; cursor: pointer;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: black; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--gold-glow);
            transition: 0.3s;
        }
        .search-btn:hover { transform: scale(1.1) rotate(-10deg); }

        /* --- GALLERY (TRANSPARENT CARDS) --- */
        .gallery {
            column-count: 2; column-gap: 20px;
            padding: 20px 5%; max-width: 1600px; margin: 0 auto;
        }
        @media(min-width: 768px) { .gallery { column-count: 3; } }
        @media(min-width: 1200px) { .gallery { column-count: 5; } }

        .card {
            background: rgba(255,255,255,0.02); /* Almost fully transparent */
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            margin-bottom: 20px;
            break-inside: avoid;
            position: relative; overflow: hidden;
            backdrop-filter: blur(5px); /* Blur content behind card */
            transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card:hover {
            transform: translateY(-8px);
            border-color: var(--gold-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px var(--gold-glow);
        }

        .card img {
            width: 100%; display: block;
            border-radius: 16px; opacity: 0; transition: opacity 0.8s;
            mix-blend-mode: normal;
        }
        .card img.loaded { opacity: 1; }

        /* Gold Hover Overlay */
        .card::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(197, 160, 89, 0.3), transparent);
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .card:hover::after { opacity: 1; }

        /* --- FOOTER --- */
        footer {
            margin-top: 60px; padding: 40px;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            background: linear-gradient(to top, rgba(197, 160, 89, 0.05), transparent);
        }
        .signature {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem; letter-spacing: 2px;
            color: var(--gold-primary);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .signature span { color: #888; font-size: 0.7rem; display: block; margin-bottom: 5px; font-family: 'Outfit', sans-serif; letter-spacing: 1px; }

        /* --- LIGHTBOX (PREMIUM) --- */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            z-index: 200; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; animation: goldFade 0.4s ease; }

        .lb-img {
            max-width: 90%; max-height: 75vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.2);
            border: 1px solid var(--glass-border);
        }

        .lb-actions {
            margin-top: 30px; display: flex; gap: 20px;
        }

        .btn-gold {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            padding: 12px 30px; border-radius: 50px;
            font-family: 'Cinzel', serif; font-weight: 700;
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-gold:hover {
            background: var(--gold-primary); color: black;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        .close-lb {
            position: absolute; top: 30px; right: 30px;
            color: var(--gold-secondary); font-size: 2rem; cursor: pointer;
            transition: 0.3s;
        }
        .close-lb:hover { color: var(--gold-primary); transform: rotate(90deg); }

        /* Toast */
        .toast {
            position: fixed; top: 90px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.9); border: 1px solid var(--gold-primary);
            color: var(--gold-primary); padding: 12px 30px; border-radius: 4px;
            font-family: 'Cinzel', serif; letter-spacing: 1px;
            opacity: 0; transition: 0.4s; z-index: 300; pointer-events: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* Skeleton Loading (Gold Shimmer) */
        .skeleton {
            height: 250px; border-radius: 16px; margin-bottom: 20px;
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 25%, rgba(197, 160, 89, 0.1) 50%, rgba(255,255,255,0.02) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes goldFade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <nav>
        <div class="brand">Gallery <span>Royal</span></div>
        <div class="premium-badge">Premium</div>
    </nav>

    <div class="hero">
        <h1>Experience <span>Luxury</span></h1>
        
        <div class="search-container">
            <input type="text" id="queryInput" placeholder="Search (e.g. Gold Aesthetic)...">
            <button class="search-btn" onclick="runSearch()"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>

    <footer>
        <div class="signature">
            <span>Development & Design</span>
            Muhammad Faizan Ahmed
        </div>
    </footer>

    <!-- Premium Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        
        <img id="lbImg" class="lb-img" src="">

        <div class="lb-actions">
            <!-- Share -->
            <button class="btn-gold" onclick="shareImage()">
                <i class="fa-solid fa-share-nodes"></i> Share
            </button>
            
            <!-- Download -->
            <button class="btn-gold" onclick="forceDownload()">
                <i class="fa-solid fa-download"></i> Save
            </button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">Notification</div>

    <script>
        // CONFIG
        const API_URL = "https://pinterest-search.apis-bj-devs.workers.dev/";
        const PROXY = "https://api.allorigins.win/raw?url=";
        let currentUrl = "";

        // 1. AUTO LOAD (Premium Mix)
        window.onload = async () => {
            const gallery = document.getElementById('gallery');
            // Show Gold Skeletons
            gallery.innerHTML = Array(8).fill('<div class="skeleton"></div>').join('');
            
            showToast("Welcome to Royal Edition");

            try {
                const [r1, r2] = await Promise.all([
                    fetch(`${PROXY}${encodeURIComponent(API_URL + "?search=Imran Khan Aesthetic&limit=15")}`).then(r=>r.json()),
                    fetch(`${PROXY}${encodeURIComponent(API_URL + "?search=Islamic Aesthetic&limit=15")}`).then(r=>r.json())
                ]);

                const mix = [...(r1.result?.pins||[]), ...(r2.result?.pins||[])].sort(()=>Math.random()-0.5);
                render(mix);
            } catch(e) { console.log(e); }
        };

        // 2. SEARCH ENGINE
        async function runSearch() {
            const query = document.getElementById('queryInput').value;
            if(!query) return;

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = Array(6).fill('<div class="skeleton"></div>').join(''); // Skeletons
            document.activeElement.blur();

            try {
                const res = await fetch(`${PROXY}${encodeURIComponent(API_URL + `?search=${query}&limit=30`)}`);
                const data = await res.json();
                if(data.result?.pins) render(data.result.pins);
            } catch(e) { console.log(e); }
        }

        // 3. RENDER FUNCTION
        function render(pins) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            pins.forEach(pin => {
                const url = pin.media.images.orig;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${url}" onload="this.classList.add('loaded')">`;
                card.onclick = () => openLightbox(url);
                gallery.appendChild(card);
            });
        }

        // 4. LIGHTBOX
        function openLightbox(url) {
            currentUrl = url;
            document.getElementById('lbImg').src = url;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // 5. PREMIUM DOWNLOAD (Force Save)
        async function forceDownload() {
            showToast("Downloading Asset...");
            try {
                const response = await fetch(currentUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `royal-gallery-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                showToast("Saved to Gallery");
            } catch (e) {
                window.open(currentUrl, '_blank');
                showToast("Opened in New Tab");
            }
        }

        // 6. SHARE
        async function shareImage() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Royal Gallery',
                        text: 'Shared from Royal Edition',
                        url: currentUrl
                    });
                } catch (e) {}
            } else {
                navigator.clipboard.writeText(currentUrl);
                showToast("Link Copied");
            }
        }

        // UTILS
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') runSearch();
        });

    </script>
</body>
</html>
